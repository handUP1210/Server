server:
  port: 8080

spring:
  profiles:
    include:
      - oauth
      - aws

  session:
    store-type: jdbc

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    driver-class-name: org.h2.Driver
    username: sa
    password:

  security:

    user:
      name: user
      password: test

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

  messages:
    basename: i18n/exception
    encoding: UTF-8


  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

logging:
  level:
    org.hibernate.SQL: debug
    #org.hibernate.type: trace

